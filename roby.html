<head>
<link rel="stylesheet" href="roby2.css">
</head>
<body>
<section id="boxes">
    <div class="container containervolley"><!-- or class="container containerpingpong" -->
        <div class="sgrlogo"         style="background:url(https://yt3.ggpht.com/NFif-ZzmsBgsZ8wF4CxNquVvSInpJqd7ipuw_CtVe1b5OtVN6FdgOIgvO6CqApQuE37wAMARsoE=s176-c-k-c0x00ffffff-no-rj) no-repeat center;"> </div>
        <div class="label labelpoints">Pt</div>
        <div class="label labelsets">Set</div>
        <div class="box boxhometeam" id="team_1">SVS1</div>
        <div class="box numbers boxhomepoints" id="points_1">25</div>
        <div class="box numbers boxhomesets" id="set_1">2</div>
        <div class="box boxawayteam" id="team_2">DRGA</div>
        <div class="box numbers boxawaypoints" id="points_2">20</div>
        <div class="box numbers boxawaysets" id="set_2">2</div>
        
        <div class="box boxservice boxhomeservice">
            <span id="homeservice" class="okservice"></span>
        </div>
        
        <div class="box boxservice boxawayservice">
            <span id="awayservice" class="noservice"></span>
        </div>
    </div>
</section>
</body>
